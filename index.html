<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        
        <div class="calc-wrapper">
            <div class="extension" id="extension">
                <div class="toggle" id="toggle">+</div>

                <div class="ext-wrapper">
                    <button id="urnary" value="sin">sin</button>
                    <button id="urnary" value="cos">cos</button>
                    <button id="urnary" value="tan">tan</button>
                    <button id="urnary" value="2^x">2^x</button>
                    <button id="binary" value="x^y">x^y</button>
                    <button id="urnary" value="sqrt">√x</button>
                    <button id="urnary" value="ln">ln</button>
                    <button id="urnary" value="log">log</button>
                    <button id="binary" value="mod">mod</button>
                    <button id="urnary" value="1/x">1/x</button>
                </div>

            </div>
            <div class="calculator" id="calculator">
                <p class="display" id="display">0</p>
                
                <button class="number" id="number" value="7">7</button>
                <button class="number" id="number" value="8">8</button>
                <button class="number" id="number" value="9">9</button>
                <button class="number" id="number" value="4">4</button>
                <button class="number" id="number" value="5">5</button>
                <button class="number" id="number" value="6">6</button>
                <button class="number" id="number" value="1">1</button>
                <button class="number" id="number" value="2">2</button>
                <button class="number" id="number" value="3">3</button>
    
                <button id="number" value="0">0</button>
                <button id="number" value=".">.</button>
    
                <button id="urnary" value="+/-">+/-</button>
                <button id="clear" value="clear">C</button>
                
                <button id="binary" value="*">*</button>
                <button id="binary" value="/">/</button>
                <button id="binary" value="+">+</button>
                <button id="binary" value="-">-</button>
                
                
                <button id="equals" value="=">=</button>
                
            </div>

        </div>
    </div>
    <footer>
        <p class="name">© SiimonL <a href="https://github.com/SiimonL"><img src="./images/github.png" alt="GitHub" width="30"></a></p>
    </footer>
</body>
</html>
